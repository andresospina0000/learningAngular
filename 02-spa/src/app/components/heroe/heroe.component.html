<h1 class="animated fadeIn fast">{{heroe.nombre | uppercase}} <small>Fecha aparacion: ({{heroe.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">

    <div class="col-md-4">

        <img src="{{heroe.img}}" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-warning btn-block">Regresar</a>

    </div>

    <div class="col-md-8">
        <h3>Nombre Heroe: {{heroe.nombre}}</h3>
        <hr>
        <p>
            Bio del heroe: {{heroe.bio}}
        </p>

        <div class="">
            <img *ngIf="setImageHeroe(heroe)" class="img-logo" [src]="imgCasa" alt="">
        </div>

    </div>

</div>

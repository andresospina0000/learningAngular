<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroesArr;">
        <!-- <img src="{{heroe.img}}" class="card-img-top" alt="..."> Esta es una forma de capturar la imagen del objeto-->
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <!-- Esta es la segunda forma de llamar la imagen del objeto -->
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

        </div>
    </div>

</div>

<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/" color="tertiary"></ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<!-- Control para agregar items a la lista -->
<ion-content color="dark">
    <!-- El ion list permite  al usuario hacer scroll por si hay un numero grande de items -->
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
            <!-- El ngModel escucha eventos y captura inputs del usuario -->
        </ion-item>
    </ion-list>

    <!-- Lista de items -->
    <ion-list>
        <ion-list-header color="dark">
            <ion-label *ngIf="lista.items.length > 0">Tareas por Hacer</ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.items; let i=index" class="animated fadeInDown">
            <ion-item color="dark">
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
                <ion-label>{{item.descripcion}}</ion-label>
            </ion-item>

            <!-- Side quiere decir donde va a estar posicionado el boton -->
            <ion-item-options side="end">
                <ion-item-option (click)="borrarItem(i)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>

<!-- El atributo #lista es una referencia local -->
<ion-list color="dark">
    <ion-item-sliding *ngFor="let lista of deseosService.getListas() | filtroCompletado:terminada">
        <ion-item detail color="dark" (click)="listaSeleccionada(lista)">
            <ion-label>{{lista.titulo}}</ion-label>
            <ion-note color="tertiary" slot="end">{{lista.items.length}} tareas</ion-note>
        </ion-item>
        <ion-item-options side="end">
            <ion-item-option (click)="borrarList(lista)" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="start">
            <ion-item-option color="primary" (click)="editarLista(lista)">
                <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
